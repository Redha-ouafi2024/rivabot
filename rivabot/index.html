        // الحصول على الوقت الحالي وعرضه
        function showCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            const currentTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById("time-display").textContent = currentTime;
        }

        // تحديث الوقت كل ثانية وعرضه
        setInterval(showCurrentTime, 1000);
    </script>
    
    
    <script>
    function displayDate() {

        const month = today.getMonth() + 1; // الأشهر تبدأ من الصفر لذلك نضيف 1
        const year = today.getFullYear();

        const dateDisplay = document.getElementById("dateDisplay");
        dateDisplay.innerHTML = ` ${day} / ${month} / ${year}`;
    }

    displayDate();
